/*
 * This file was generated by the Gradle 'init' task.
 *
 * This generated file contains a sample Kotlin library project to get you started.
 */

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'maven'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.21'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.3.0'

    api group: 'software.amazon.awssdk', name: 'aws-sdk-java', version: '2.5.15'

    implementation group: 'org.objenesis', name: 'objenesis', version: '3.0.1'

}
